<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Practice</title>
  <script>
    document.addEventListener("DOMContentLoaded", (evt)=> {


      const li1 = document.createElement("li")
      const li2 = document.createElement("li")
      const li3 = document.createElement("li")

      const text1 = document.createTextNode("wake up")
      const text2 = document.createTextNode("brush my teeth")
      const text3 = document.createTextNode("leave the house")

      li1.appendChild(text1)
      li2.appendChild(text2)
      li3.appendChild(text3)

      const ol = document.createElement("ol")

      ol.appendChild(li1)
      ol.appendChild(li2)
      ol.appendChild(li3)

      const main = document.getElementById("bobby")
      main.appendChild(ol)
    })
  </script>
</head>
<body>
<header>
  <h1>JavaScript Practice</h1>
</header>
<main id="bobby">

</main>
<footer>

</footer>
</body>
</html>
