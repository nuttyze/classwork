<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    document.addEventListener("DOMContentLoaded", (evt)=>{
      let name = document.getElementById("Name")  // { getelementbyid returns an element with a name value.
      const output = document.getElementById("output")
      const submit = document.getElementById("submit")

      submit.addEventListener("click",(event)=>{ // what is does is that it attaches and event handler to the specified element.
          const rat = " hi, " +  name.value  + ", type stuff?"
        output.textContent = rat
        console.log(rat) // console loging rst
      }) // this is where the event listener ends.

    })

  </script>
</head>
<body>
<header>

</header>
<main>
  <p>Please input your first name</p>
  <input type="text" id="Name">
  <label for="Name"></label><br>
  <button id="submit" type="submit">submit</button>
  <p id="output">output</p>
</main>
</body>
</html>
